name: Build and Test

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install package
      shell: bash
      run: |
        python -m pip install pytest
        python -m pip install -e .
    - name:
      shell: bash
      run: pytest tests
